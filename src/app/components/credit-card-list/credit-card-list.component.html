<h3 class="titulo">LISTA DE TARJETAS</h3>
<table class="table">
  <thead>
    <th>
      <tr></tr>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let creditCard of creditCards">
      <td>{{ creditCard.titular }}</td>
      <td>{{ creditCard.numeroTarjeta }}</td>
      <td>{{ creditCard.fechaExpiracion }}</td>
      <td>
        <a class="a_link"
          (click)="updateCreditCard(creditCard)">
          <i class="far fa-edit text-info"></i>
        </a>
      </td>
      <td>
        <a class="a_link"
          (click)="removeCreditCard(creditCard.id)">
          <i class="far fa-trash-alt text-danger"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
