<div class="container mt-5">

  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="titulo">TARJETA CREDITO</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">AGREGAR TARJETA</h3>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">LISTA DE TARJETAS</h3>
          <table class="table">
            <thead>
              <th>
                <tr></tr>
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let creditCard of creditCards">
                <td>{{ creditCard.name }}</td>
                <td>{{ creditCard.cardNumber }}</td>
                <td>{{ creditCard.dateExpiration }}</td>
                <td>
                  <a href="#">
                    <i class="far fa-edit text-info"></i>
                  </a>
                </td>
                <td>
                  <a href="#">
                    <i class="far fa-trash-alt text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
