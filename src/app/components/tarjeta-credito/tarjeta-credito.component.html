<div class="container mt-5">

  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="titulo">TARJETA CREDITO</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">AGREGAR TARJETA</h3>
          <form class="needs-validation" autocomplete="off" [formGroup]="formCard" (ngSubmit)="addCard()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input formControlName="name" type="text" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
              <input formControlName="cardNumber" type="text" class="form-control" placeholder="NÃºmero de tarjeta">
            </div>
            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                  <input formControlName="dateExpiration" type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                  <input formControlName="cvv" type="password" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success btn-block" type="submit">
                <i class="fas fa-database"></i>&nbsp;Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">LISTA DE TARJETAS</h3>
          <table class="table">
            <thead>
              <th>
                <tr></tr>
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let creditCard of creditCards">
                <td>{{ creditCard.name }}</td>
                <td>{{ creditCard.cardNumber }}</td>
                <td>{{ creditCard.dateExpiration }}</td>
                <td>
                  <a href="#">
                    <i class="far fa-edit text-info"></i>
                  </a>
                </td>
                <td>
                  <a href="#">
                    <i class="far fa-trash-alt text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
